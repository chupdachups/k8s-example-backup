apiVersion: batch/v1
kind: Job
metadata:
  name: ex-parall-job
spec:
  ttlSecondsAfterFinished: 1000
  completions: 3
  parallelism: 3
  template:
    spec:
      containers:
      - name: pi
        image: perl
        command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(1000)"]
      restartPolicy: Never